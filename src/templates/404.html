{% extends 'base.html' %}
{% block content %}
<main class="not-found p-4 p-md-5 pt-5">

<h2 style="text-align:center"><br>Kernel Panic 404<br><br><span class="h5">page not found, rebooting server</span><br><br><span id="countdown">15</span></h2>
<div class="speech-bubble text-center">What happend!<br>did you read the manual?</div>

</main>
  <script type="text/javascript">
      let seconds = 15;
      function countdown() {
          seconds = seconds - 1;
          if (seconds < 0) {
              window.location = "https://discover.manjaro.org";
          } else {
              document.getElementById("countdown").innerHTML = seconds;
              window.setTimeout("countdown()", 1500);
          }
      }
      countdown();
  </script>
{% endblock %}
