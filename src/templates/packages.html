{% extends 'base.html' %}
{% block content %}
<main class="p-sm-0 p-md-5 pt-5">
    <div id="search-items" class="row">
        {% for app in apps %}
        <div class="col-xl-3 col-md-6 col-sm-12 app">
            {% set name = app.get_name() %}
            {% set description = app.get_desc() %}
            {% set icon = "/static/images/package.svg"  %}
            <img src="{{ icon }}" class="img64" alt="package image">
            <div class="content">
                <h4 class="name">{{ name }}</h4>
                <p class="description">{{ description }}</p>
            </div>
            <!--<a href="{{ app.get_url() }}" class="website">Website</a>-->
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
