<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Discover and explore any Linux Software within Manjaro, supports native applications search, packages, snaps and flatpacks.">
    <title>Discover Software Within Manjaro - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% endblock %}
</head>
<body class="{{ title.lower() | replace(' & ', '-') }}">
    <header class="navbar navbar-expand fixed-top">
        <a href="#" class="logo navbar-brand"><img src="/static/images/logo.svg" alt="Pamac image"></a>
        <h1 class="" href="#">Discover Software<span>&nbsp//&nbsp</span></h1>
        <h2>{{ title }}<span>&nbsp&nbsp{{ total }}</span></h2>
    </header>
    <nav id="sidebar">
        <ul class="list-unstyled components">
            <form class="form-inline">
                <input id="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
            {% for item in nav %}
            <li>
                <a href="{{ item.href }}">{{ item.title }}</a>
            </li>
            {% endfor %}
            <li>
                <a href="https://manjaro.org">manjaro.org</a>
            </li>
            <li>
                <a href="https://manjaro.org/download/">downloads</a>
            </li>
            <li>
                <a href="https://forum.manjaro.org">forum</a>
            </li>
            <li>
                <a href="https://wiki.manjaro.org">wiki</a>
            </li>
            <li>
                <a href="https://gitlab.manjaro.org">gitlab</a>
            </li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
<script>
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="{{ url_for('static', filename='js/js.js') }}"></script>
</html>
