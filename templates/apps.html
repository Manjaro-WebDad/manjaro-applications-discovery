{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<h1 class="text-center">{{ title }}</h1>
<main class="p-4 p-md-5 pt-5">
    <div class="row">
        {% for app in apps %}
        <div class="col-3 app">
            <img src="{{ app.get_icon() | replace('/usr/share/app-info', '/static') }}" class="img-fluid" alt="Responsive image">
            <h3 class="name">{{ app.get_app_name() }}</h3>
            <p class="description">{{ app.get_desc() }}</p>
            <!--<a href="{{ app.get_url() }}" class="upstream">Website</a>-->
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
